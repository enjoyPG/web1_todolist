<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo_list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
        import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC4BQAQmRKagHM6JBHpYqaqQYR5jM-59YY",
            authDomain: "web2-193a4.firebaseapp.com",
            projectId: "web2-193a4",
            storageBucket: "web2-193a4.appspot.com",
            messagingSenderId: "825877855496",
            appId: "1:825877855496:web:f373ee42f8575610cb40bd"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);


        submit.addEventListener('click',(e)=>{
            set(push(ref(database, '/사용자정보/')),{
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                address: document.getElementById('address').value,
                school: document.getElementById('school').value,
                grade: document.getElementById('grade').value
            });
        });
    </script>
</head>
<body>
    <div class="container mt-3">
        <h3>todo_list</h3>
        <div class="card card-body mt-2">
            <div>
                잠자기
                <button class="btn btn-primary float-end">삭제</button>
            </div>
        </div>
        <div class="card card-body mt-2">
            <div>
                게임하기
                <button class="btn btn-primary float-end">삭제</button>
            </div>
        </div>
        <div id="todo_list"></div>
        <div class="mt-2">
            <input id="name" class="form-control" placeholder="이름" type="text">
            <input id="age" class="form-control" placeholder="나이" type="text">
            <input id="address" class="form-control" placeholder="주소" type="text">
            <input id="school" class="form-control" placeholder="학교" type="text">
            <input id="grade" class="form-control" placeholder="학년" type="text">

            <button type="submit" id="submit" class="btn btn-primary mt-2 w-100">입력하기</button>
        </div>
    </div>
    
</body>
</html>
